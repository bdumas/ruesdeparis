<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--(if target dev)><!-->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/headers.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/toolbars.css">
        <link rel="stylesheet" href="css/webapp.css">
    <!--<!(endif)-->
    <!--(if target dist)>
        <link rel="stylesheet" href="css/ruesDeParis-{{version}}.min.css">
    <!(endif)-->
    <title>Rues de Paris</title>
</head>

<body role="application">

    <section role="region">
        <header>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <h1>Rues de Paris</h1>
        </header>
    </section>

    <div id="main">
        <div class="loading"><img src="img/loading.gif" alt="chargement..." /></div>
        <p id="error" class="error" style="display: none"></p>
        <div id="result">
            <p id="result-coord"></p>
            <h1 id="result-streetName"></h1>
            <span id="result-district"></span><br>
            <span id="result-arr"></span>
            <p id="result-histo"></p>
        </div>
    </div>

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>
    
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=fr"></script>
    <!--(if target dev)><!-->
        <script src="js/install.js"></script>
        <script src="js/geolocation.js"></script>
        <script src="js/webapp.js"></script>
    <!--<!(endif)-->
    <!--(if target dist)>
        <script src="js/ruesDeParis-{{version}}.min.js"></script>
    <!(endif)-->
</body>
</html>
